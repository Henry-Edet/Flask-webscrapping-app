{% extends 'base.html' %}

{% block title %}About{% endblock %}

{% block content %}
<section class="about-section">
    <h2>Meet the Team</h2>
    <div class="card-container">
        {% for member in members %}
        <div class="card">
            <img src="{{ url_for('static', filename='images/' + member.image) }}" alt="{{ member.name }}" />
            <div class="card-content">
                <h3>{{ member.name }}</h3>
                <p><strong>ID:</strong> {{ member.student_id }}</p>
                <p><strong>Hobbies:</strong> {{ member.hobbies }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
